/* Allows users to interact with a map by adding markers at specific locations,as well as users should be able to attach images or videos providing URL to these specific geolocations. */

// Add an event listener to interact with the map by marker placement
    map.on('click', function(e) {
      // Get the coordinates of the click event
      var lat = e.latlng.lat;
      var lng = e.latlng.lng;

       //Create a marker at the specific location choosen by user
      //var marker = L.marker([lat, lng]).addTo(map);

      // Prompt the user to enter the URL of an image or video
      var mediaUrl = prompt('Enter the URL of an image or video:');

      // Create a popup with the media content
      var popupContent = '<iframe width="300" height="200" src="' + mediaUrl + '" frameborder="0" allowfullscreen></iframe>';

      // Create a marker at the clicked location with the popup and ask to provide URL
      var marker = L.marker([lat, lng]).addTo(map).bindPopup(popupContent).openPopup();
      
    });
</script>
